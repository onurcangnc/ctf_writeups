name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install markdown2

      - name: Convert Markdown to HTML
        run: python scripts/convert_md_to_html.py

      - name: Debug - List generated files
        run: |
          echo "=== Generated HTML files ==="
          find . -name "*.html" -type f
          echo ""
          echo "=== Categories found ==="
          head -200 index.html | grep -A2 "category-title"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Publish to Medium as draft (AUTO on every push)
  # Requires: MEDIUM_EMAIL, MEDIUM_PASSWORD
  # Optional: GMAIL_REFRESH_TOKEN, GMAIL_CLIENT_ID, GMAIL_CLIENT_SECRET (for 2FA)
  medium:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install markdown2 playwright curl-cffi google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Login to Medium and get cookies
        id: auth
        env:
          MEDIUM_EMAIL: ${{ secrets.MEDIUM_EMAIL }}
          MEDIUM_PASSWORD: ${{ secrets.MEDIUM_PASSWORD }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
        run: python scripts/medium_auth.py
        continue-on-error: true

      - name: Publish to Medium
        env:
          MEDIUM_COOKIES_FILE: .medium_cookies.json
        run: python scripts/convert_md_to_html.py --medium
        continue-on-error: true
