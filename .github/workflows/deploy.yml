name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install markdown2

      - name: Convert Markdown to HTML
        run: python scripts/convert_md_to_html.py

      - name: Debug - List generated files
        run: |
          echo "=== Generated HTML files ==="
          find . -name "*.html" -type f
          echo ""
          echo "=== Categories found ==="
          head -200 index.html | grep -A2 "category-title"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Publish to Medium as draft (MANUAL trigger only)
  # Run via: workflow_dispatch in GitHub Actions tab
  medium:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install markdown2 playwright curl-cffi

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Publish to Medium
        env:
          MEDIUM_COOKIES: ${{ secrets.MEDIUM_COOKIES }}
        run: python scripts/convert_md_to_html.py --medium
