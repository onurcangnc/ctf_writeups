name: Publish to Medium

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'published_posts.json'  # Infinite loop önlemi
      - '.github/workflows/publish_to_medium.yml'  # Kendi değişikliğinde çalışma
  workflow_dispatch:  # Manuel tetikleme

jobs:
  publish-medium:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Medium Publisher (Auto Mode)
      env:
        MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
      run: |
        python publish_to_medium.py --auto

    - name: Commit tracking file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        if [ -f "published_posts.json" ] && git diff --quiet published_posts.json; then
          echo "No changes in published_posts.json, skipping commit."
        elif [ -f "published_posts.json" ]; then
          git add published_posts.json
          git commit -m "Update published_posts.json [skip ci]"
          git push
        fi
